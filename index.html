<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/pages.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section">
        <a class="logo" href="#" target="_blank"><img class="logo__image" src="./images/logo.svg" alt="логотип"></a>
      </header>

      <main class="main">
        <section class="profile page__section">
          <div class="profile__box">
            <img class="profile__image" src="./images/Avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="добавить"></button>
          </div>
        </section>

        <section class="elements page__section">
          <article class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__bottom">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__heart" type="button" aria-label="отметить как нравиться"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__bottom">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__heart" type="button" aria-label="отметить как нравиться"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
            <div class="element__bottom">
              <h2 class="element__text">Домбай</h2>
              <button class="element__heart" type="button" aria-label="отметить как нравиться"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/krasnaya-polyana.jpeg" alt="Красная поляна">
            <div class="element__bottom">
              <h2 class="element__text">Красная поляна</h2>
              <button class="element__heart" type="button" aria-label="отметить как нравиться"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/krim.jpeg" alt="Крым">
            <div class="element__bottom">
              <h2 class="element__text">Крым</h2>
              <button class="element__heart" type="button" aria-label="отметить как нравиться"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/adigeya.jpeg" alt="Адыгея">
            <div class="element__bottom">
              <h2 class="element__text">Адыгея</h2>
              <button class="element__heart" type="button" aria-label="отметить как нравиться"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <form name="edit">
          <button class="popup__close" type="button" aria-label="закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" id="input-name" name="input-name" type="text" value="">
          <input class="popup__input" id="input-job" name="input-job" type="text" value="">
          <button class="popup__submit" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
