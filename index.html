<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/pages.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section">
        <a class="logo" href="#" target="_blank"><img class="logo__image" src="./images/logo.svg" alt="логотип"></a>
      </header>

      <main class="main">
        <section class="profile page__section">
          <div class="profile__box">
            <img class="profile__image" src="./images/Avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="добавить"></button>
          </div>
        </section>

        <section class="elements page__section">
         
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>

    <template id="card-template">
      <article class="element">
        <img class="element__image" src="" alt="Картинка">
        <button class="element__trash" type="button" aria-label="удалить"></button>
        <div class="element__bottom">
          <h2 class="element__text"></h2>
          <button class="element__heart" type="button" aria-label="отметить как нравиться"></button>
        </div>
      </article>
    </template>

    <div class="popup">
      <div class="popup__edit">
        <div class="popup__container" id="popup__edit-container">
          <form class="popup__form" name="edit">
            <button class="popup__close" id="popup__edit-close" type="button" aria-label="закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input" id="input-name" name="input-name" type="text" value="">
            <input class="popup__input" id="input-job" name="input-job" type="text" value="">
            <button class="popup__submit" id="popup__submit-edit" type="submit" aria-label="сохранить">Сохранить</button>
          </form>
        </div>
      </div>
     
      <div class="popup__add">
        <div class="popup__container" id="popup__add-container">
          <form class="popup__form" name="add-card">
            <button class="popup__close" id="popup__add-close" type="button" aria-label="закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input" id="input-place" name="input-place" type="text" value="" placeholder="Название">
            <input class="popup__input" id="input-link" name="input-link" type="text" value="" placeholder="Ссылка на картинку">
            <button class="popup__submit" id="popup__submit-add" type="submit" aria-label="сохранить">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup__image">
        <div class="popup__img-container">
          <button class="popup__close" id="popup__img-close" type="button" aria-label="закрыть"></button>
          <figure class="popup__figure">
            <img class="popup__image-big" src="" alt="Картинка">
            <figcaption class="popup__text"></figcaption>
          </figure>
        </div>
      </div>
    </div>    


    <script src="./scripts/index.js"></script>
  </body>
</html>
