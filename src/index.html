<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__section">
        <a class="logo" href="#" target="_blank"><img class="logo__image" src="<%=require('./images/logo.svg')%>" alt="логотип"></a>
      </header>

      <main class="main">
        <section class="profile page__section">
          <div class="profile__box">
            <div class="profile__avatar">
              <img class="profile__image" src="<%=require('./images/Avatar.jpg')%>" alt="Аватар">
              <img class="profile__pencil" src="<%=require('./images/pencil.svg')%>" alt="Карандаш">
            </div>
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" aria-label="добавить"></button>
          </div>
        </section>

        <section class="elements page__section">
         
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>

    <template id="card-template">
      <article class="element">
        <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Картинка">
        <button class="element__trash" type="button" aria-label="удалить"></button>
        <div class="element__bottom">
          <h2 class="element__text"></h2>
          <div class="element__likes">
            <button class="element__heart" type="button" aria-label="отметить как нравиться"></button>
            <p class="element__number">0</p>
          </div>
        </div>
      </article>
    </template>

    
    <div class="popup popup_type_edit">
      <div class="popup__container" id="popup__edit-container">
        <form class="popup__form" name="edit" novalidate>
          <button class="popup__close" id="popup__edit-close" type="button" aria-label="закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" minlength="2" maxlength="40" id="input-name" name="userName" type="text" value=" " required>
          <span class="popup__input-error" id="input-name-error"></span>
          <input class="popup__input" minlength="2" maxlength="200" id="input-job" name="userJob" type="text" value=" " required>
          <span class="popup__input-error" id="input-job-error"></span>
          <button class="popup__submit" id="popup__submit-edit" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_type_add">
      <div class="popup__container" id="popup__add-container">
        <form class="popup__form" name="add-card" novalidate>
          <button class="popup__close" id="popup__add-close" type="button" aria-label="закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input" minlength="2" maxlength="30" id="input-place" name="name" type="text" value="" placeholder="Название" required>
          <span class="popup__input-error" id="input-place-error"></span>
          <input class="popup__input" id="input-link" name="link" type="url" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="input-link-error"></span>
          <button class="popup__submit" id="popup__submit-add" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_type_image">
      <div class="popup__img-container">
        <button class="popup__close" id="popup__img-close" type="button" aria-label="закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image-big" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Картинка">
          <figcaption class="popup__text"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button class="popup__close" id="popup__delete-close" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
        <form class="popup__form" name="delete">
          <button class="popup__submit popup__submit_delete" id="popup__submit-delete" type="submit" aria-label="да">Да</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <form class="popup__form" name="avatar" novalidate>
          <button class="popup__close" id="popup__avatar-close" type="button" aria-label="закрыть"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <input class="popup__input" id="input-avatar" name="avatar" type="url" value="" placeholder="Ссылка" required>
          <span class="popup__input-error" id="input-avatar-error"></span>
          <button class="popup__submit" id="popup__submit-avatar" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
